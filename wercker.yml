box: jpetazzo/dind

dev:
  steps:
    - script:
      name: chefdk
      code: curl -L https://www.chef.io/chef/install.sh | sudo bash -s -- -P chefdk
    - script:
      name: bundle
      code: chef exec bundle install

build:
  steps:
    - script:
      name: kitchen
      code: chef exec bundle exec kitchen verify
