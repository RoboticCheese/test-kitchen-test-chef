machine:
  services:
    - docker

dependencies:
  override:
    - wget -P /tmp https://opscode-omnibus-packages.s3.amazonaws.com/ubuntu/12.04/x86_64/chefdk_0.2.0-2_amd64.deb
    - sudo dpkg -i /tmp/chefdk_0.2.0-2_amd64.deb
    - sudo chef exec bundle install

test:
  override:
    - chef exec kitchen test
